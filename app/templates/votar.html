<!-- app/templates/votar.html -->
{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow text-center">
  <!-- Display logo and title bigger -->
  <div class="flex flex-col items-center mb-4">
    {% if metadata.logotipo %}
      <img src="{{ metadata.logotipo }}" alt="Logotipo" class="h-24 w-24 object-cover mb-4">
    {% endif %}
    <div>
      <h2 class="text-xl font-bold">{{ metadata.titulo }}</h2>
      {% if metadata.entidad %}
        <p class="text-gray-600 text-sm">Entidad: {{ metadata.entidad }}</p>
      {% endif %}
    </div>
  </div>

  <p class="text-sm text-gray-500 mb-4">Tu token: {{ token }}</p>

  <form action="/emitir_voto" method="post" class="space-y-4">
    <input type="hidden" name="token" value="{{ token }}" />

    <div>
      <label class="block text-sm font-medium text-gray-700">Elige tu opci√≥n:</label>
      <select 
        name="opcion" 
        class="mt-1 block w-full border-gray-300 rounded focus:ring-indigo-500 focus:border-indigo-500"
        required
      >
        {% for opcion in opciones %}
          <option value="{{ opcion }}">{{ opcion }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Centered button -->
    <div>
      <button
        type="submit"
        class="bg-indigo-600 text-white px-6 py-2 rounded hover:bg-indigo-700 transition"
      >
        Votar
      </button>
    </div>
  </form>
</div>
{% endblock %}
