<!-- app/templates/resultado_voto.html -->
{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 mt-10 rounded shadow text-center">
  {% if exito %}
    <h2 class="text-xl font-bold text-green-600 mb-4">¡Voto registrado!</h2>
    <p class="text-gray-700">Has votado por <strong>{{ opcion }}</strong>.</p>
  {% else %}
    <h2 class="text-xl font-bold text-red-600 mb-4">Error al votar</h2>
    <p class="text-gray-700">
      No se pudo registrar tu voto o ya habías votado previamente.
    </p>
  {% endif %}
</div>
{% endblock %}
