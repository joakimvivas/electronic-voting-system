<!-- app/templates/error.html -->
{% extends "base.html" %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-6 rounded shadow text-center">
  <h2 class="text-2xl font-bold text-red-600 mb-4">¡Ups! Ocurrió un error</h2>
  <p class="text-gray-700 mb-4">
    Lo sentimos, algo salió mal. <br/>
    <strong>Código de error:</strong> {{ status_code }}<br/>
    <strong>Detalle:</strong> {{ detail }}
  </p>
  <a 
    href="/" 
    class="inline-block mt-4 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700 transition
    "
  >
    Volver al Inicio
  </a>
</div>
{% endblock %}
