<!-- app/templates/create_form.html -->
{% extends "base.html" %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Crear nueva votación</h1>
<form action="/crear_votacion_form" method="post" class="space-y-4">
  <div>
    <label class="block mb-1 font-semibold">Título:</label>
    <input 
      type="text" 
      name="titulo" 
      class="border px-2 py-1 w-full" 
      placeholder="Título de la votación" 
      required
    >
  </div>
  <div>
    <label class="block mb-1 font-semibold">Opciones (separadas por comas):</label>
    <input 
      type="text" 
      name="opciones" 
      class="border px-2 py-1 w-full" 
      placeholder="Opción A, Opción B, etc." 
      required
    >
  </div>
  <div>
    <label class="block mb-1 font-semibold">Entidad (empresa, organización...):</label>
    <input 
      type="text" 
      name="entidad" 
      class="border px-2 py-1 w-full" 
      placeholder="Ej: Mi Empresa S.A."
    >
  </div>
  <div>
    <label class="block mb-1 font-semibold">Logotipo (URL de la imagen):</label>
    <input 
      type="text" 
      name="logotipo" 
      class="border px-2 py-1 w-full"
      placeholder="https://ejemplo.com/logo.png"
    >
  </div>
  <button 
    type="submit" 
    class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700"
  >
    Crear
  </button>
</form>
{% endblock %}
